spring:
  application:
    name: level-up-test

  cloud:
    config:
      name: levelup

  config:
    import: optional:configserver:http://localhost:8888
    activate:
      on-profile: test

  redis:
    host: localhost
    port: 6379
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher #actuator 설정실패