<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="html/base/head.html :: common_head(~{::title})">
    <title>levelUp</title>
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!--&lt;!&ndash; Masthead&ndash;&gt;-->
<!--<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">-->
<!--</header>-->

<!-- Contact Section-->
<section class="page-section" id="contact">
    <br><br><br><br><br><br><br><br>
    <div class="container" style="width: 70%">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="channelName">채널 명</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row row-cols-1">
            <div class="col">
                <h3>공지사항</h3>
            </div>
            <div class="col">
                <table id="channelNoticeTable" class="table table-hover">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">글쓴이</th>
                        <th scope="col">조회수</th>
                        <th scope="col">작성일</th>
                    </tr>
                    </thead>
                    <tbody id="channelNoticeTableBody">
                    <tr id="channelNotice">
                        <td></td>
                        <td>
                            <a href=""></a>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${isManager == true}" class="col">
                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="deleteNoticeAll">일괄삭제</button>
                    <button class="btn btn-primary btn-lg" type="button" id="createNotice">글쓰기</button>
                </div>
                <br><br><br><br><br><br>
            </div>

            <div class="col">
                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="nextNoticeList"><</button>
                    <button class="btn btn-primary btn-lg" type="button" id="prevNoticeList">></button>
                </div>
            </div>
        </div>
        <hr>
        <br><br><br>

        <!-- Contact Section Form-->
        <table id="postTable" class="table table-hover">
            <caption class="caption-top fs-3 fw-bold">게시글</caption>
            <thead>
            <tr class="table-active">
                <th scope="col">글쓴이</th>
                <th scope="col">제목</th>
                <th scope="col">조회수</th>
                <th scope="col">추천</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody id="postTableBody">
            <tr id="post">
                <td></td>
                <td>
                    <a href=""></a>
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>

        <div>
            <span class="text-orange text-strong" id="currentPage"></span>
            /
            <span class="text-orange text-strong" id="lastPage"></span>
            pages
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-12 text-lg-start text-center">
            </div>
            <div class="col-lg-6 col-sm-12 text-lg-end text-center">
                <nav class="navbar navbar-expand-lg navbar-light float-end">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav d-flex">
                                <li class="nav-item dropdown">
                                    <select name="field" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <option value="title">제목</option>
                                        <option value="writer">작성자</option>
                                    </select>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" value="">
                                <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <br><br><br><br>

        <div class="row">
            <div class="col-lg-6 col-sm-12 text-lg-start text-center">
                <button type="button" class="btn btn-primary btn-lg" id="backButton">홈으로</button>
            </div>
            <div class="col-lg-6 col-sm-12 text-lg-end text-center">
                <button type="button" class="btn btn-primary btn-lg" id="postingButton">글쓰기</button>
            </div>
        </div>

        <br><br>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" id="previous">Previous</a></li>
                <li class="page-item" id="page"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
            </ul>
        </nav>
    </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script type="module" src="/js/channel/detailChannel.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
