<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">
</header>

<!-- Contact Section-->
<section class="page-section" id="contact">
        <div class="container" style="width: 50%">
            <div class="row row-cols-1">
                <div class="col border-bottom">
                    <p id="manager" class="h6">매니저</p>
                    <h1 id="name" class="display-3">스터디 이름</h1>
                    <br>
                    <p class="h6">
                        <span>등록일
                            &nbsp;
                            <span id="dateCreated">2022.04.25</span>
                        </span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <span>인원
                            &nbsp;
                            <span id="memberCount">0</span>
                        </span>
                        &nbsp;&nbsp;&nbsp;

                        <span> /
                            &nbsp;
                            <span id="limitedMemberNumber">20</span>
                        </span>
                    </p>
                </div>
                <div class="col">
                    <br><br>
                    <h1 class="display-6">
                        <p id="description">스터디 설명</p>
                    </h1>
                    <br><br><br><br>
                </div>
                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="modifyButton" style="display: none">수정</button>
                    <button class="btn btn-primary btn-lg" type="button" id="deleteButton" style="display: none">삭제</button>
                </div>
            </div>

            <br><br>
            <button class="btn btn-primary btn-lg form-control" type="button" id="registerStudyButton">스터디 신청하기</button>
            <hr>


            <br><br>


            <div>
                <button class="btn btn-primary btn-lg float-start" type="button" id="toAllStudyChannelButton">목록으로</button>
                <button class="btn btn-primary btn-lg float-end" type="button" id="enterStudyButton">스터디 접속</button>
            </div>

        </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
