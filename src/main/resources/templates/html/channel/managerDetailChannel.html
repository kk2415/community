<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!-- Masthead-->
<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">
</header>

<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container" style="width: 70%">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="channelName">채널 명</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row row-cols-1">
            <div class="col">
                <h3>공지사항</h3>
            </div>
            <div class="col">
                <table class="table table-hover">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">글쓴이</th>
                        <th scope="col">조회수</th>
                        <th scope="col">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td>
                            <a href=""></a>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="insertNoticeAll">일괄공개</button>
                    <button class="btn btn-primary btn-lg" type="button" id="deleteNoticeAll">일괄삭제</button>
                    <button class="btn btn-primary btn-lg" type="button" id="createNoticeAll">글쓰기</button>
                </div>
            </div>

            <br><br>

            <div class="col">
                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="modifyButton"><</button>
                    <button class="btn btn-primary btn-lg" type="button" id="deleteButton">></button>
                </div>
            </div>
        </div>
        <hr>
        <br><br><br><br><br>

        <div class="row">
            <div class="col-lg-6 col-sm-12 text-lg-start text-center">
                <button type="button" style="display: none"></button>
            </div>
            <div class="col-lg-6 col-sm-12 text-lg-end text-center">
                <nav class="navbar navbar-expand-lg navbar-light float-end">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav d-flex">
                                <li class="nav-item dropdown">
                                    <select name="field" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <option value="title">제목</option>
                                        <option value="writer">작성자</option>
                                    </select>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" value="">
                                <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Contact Section Form-->
        <table id="postTable" class="table table-hover">
            <thead>
            <tr class="table-active">
                <th scope="col">글쓴이</th>
                <th scope="col">제목</th>
                <th scope="col">조회수</th>
                <th scope="col">추천</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody id="postTableBody">
            <tr id="post">
                <td></td>
                <td>
                    <a href=""></a>
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>

        <div><span class="text-orange text-strong" id="currentPage"></span> / 1 pages</div>

        <br><br><br><br>

        <div class="row">
            <div class="col-lg-6 col-sm-12 text-lg-start text-center">
                <button type="button" class="btn btn-primary btn-lg" id="backButton">홈으로</button>
            </div>
            <div class="col-lg-6 col-sm-12 text-lg-end text-center">
                <button type="button" class="btn btn-primary btn-lg" id="postingButton">글쓰기</button>
            </div>
        </div>

        <br><br>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" id="previous">Previous</a></li>
                <li class="page-item" id="page"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
            </ul>
        </nav>
    </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script src="/js/navigation.js"></script>

<script type="module" src="/js/channel/managerDetailChannel.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
