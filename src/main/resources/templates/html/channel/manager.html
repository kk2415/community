<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="html/base/head.html :: common_head(~{::title})">
    <title>levelUp</title>
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!--&lt;!&ndash; Masthead&ndash;&gt;-->
<!--<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">-->
<!--</header>-->

<!-- Contact Section-->
<section class="page-section" id="contact">
    <br><br><br><br><br>
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">채널 관리</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="h-100 row align-items-center">
            <div class="col">
                <div class="card text-center">
                    <h5 class="card-header">채널정보</h5>
                    <div class="card-body">
                        <div class="justify-content-center">
                            <img src="" id="thumbnail" class="img-thumbnail img-fluid rounded-circle" width="200px" height="200px">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default1">채널명</span>
                                <input type="text" class="form-control" id="channelName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default2">매니저</span>
                                <input type="text" class="form-control" id="manager" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default3">채널 등록일</span>
                                <input type="text" class="form-control" id="date" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default4">회원수</span>
                                <input type="text" class="form-control" id="memberCount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default5">게시글 개수</span>
                                <input type="text" class="form-control" id="postCount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <button class="w-100 btn btn-primary btn-lg" type="button" id="updateButton">수정</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">신청 회원</h5>
                    <div class="card-body">
                        <ul id="waitingMemberList" class="list-group list-group-flush">
                        </ul>
                        <li id="waitingMember" class="list-group-item" style="display: none">
                            <span class="float-start"><a href="">멤버 이메일</a></span>
                            <button class="btn-sm btn-primary btn float-end">거절 버튼</button>
                            <button class="btn-sm btn-primary btn float-end">수락 버튼</button>
                        </li>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Page navigation example">
                            <ul id="waitingMemberPagingFrame" class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">등록된 회원</h5>
                    <div class="card-body">
                        <ul id="memberList" class="list-group list-group-flush">
                        </ul>
                        <li id="member" class="list-group-item" style="display: none">
                            <span class="float-start"><a id="memberEmail" href="">멤버 이메일</a></span>
                            <button class="btn-sm btn-primary btn float-end" id="memberExpulsion" style="display: inline-block" >퇴장 버튼</button>
                        </li>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Page navigation example">
                            <ul id="memberPagingFrame" class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">등록된 게시물</h5>
                    <div class="card-body">
                        <ul id="postList" class="list-group list-group-flush">
                        </ul>
                        <li style="display: none" id="post" class="list-group-item">
                            <span class="float-start">글쓴이</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <span><a href="">제목</a></span>
                            <span class="btn-sm btn-primary btn float-end">삭제 버튼</span>
                        </li>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Page navigation example">
                            <ul id="postPagingFrame" class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- 페이징 번호 -->
            <li id="prevPagerButton" class="page-item" style="display: none">
                <a class="page-link" href="" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li id="pagerNum" class="page-item" style="display: none"><a class="page-link" href="">1</a></li>
            <li id="nextPagerButton" class="page-item" style="display: none">
                <a class="page-link" href="" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </div>

    </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script type="module" src="/js/channel/manager.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>

</html>
