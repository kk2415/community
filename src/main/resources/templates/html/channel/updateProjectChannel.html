<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>프로젝트 수정</title>

    <!-- include jquery and bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!-- Masthead-->
<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">
</header>

<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">프로젝트 수정</h2>

        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <div class="alert alert-danger" id="alert" role="alert">
                    <h4 class="alert-heading">입력한 정보에 문제가 있네요!</h4>
                    <hr>
                    <p></p>
                </div>
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="#" onsubmit="">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter channel name..."
                               maxlength="15" data-sb-validations="required" />
                        <label for="name">프로젝트 이름</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required"></div>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" id="limitedMemberNumber" type="text" placeholder="Enter channel limited number..."
                               maxlength="3" data-sb-validations="required" />
                        <label for="limitedMemberNumber">프로젝트 인원</label>
                        <div class="invalid-feedback" data-sb-feedback="limitedMemberNumber:required"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="description">프로젝트 설명</label>
                        <br><br><br>
                        <div>
                            <textarea id="description">
                            </textarea>
                        </div>
                    </div>
                    <br><hr>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="thumbnailDescription" type="text" placeholder="짤막한 프로젝트 소개글 작성해주세요!"
                               maxlength="20"/>
                        <label for="thumbnailDescription">프로젝트 썸네일 인사말</label>
                        <div class="invalid-feedback" data-sb-feedback="thumbnailDescription:required"></div>
                    </div>
                    <br>
                    <div>
                        <label for="file" class="form-label">썸네일 사진 선택</label>
                        <input class="form-control form-control-lg" id="file" type="file">
                    </div>

                    <br><br><br><br><br>

                    <div class="row">
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="button" id="updateButton">수정</button>
                        </div>
                        <div class="col">
                            <button class="w-100 btn btn-secondary btn-lg" type="button" id="cancel">뒤로가기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script type="module" src="/js/channel/updateProjectChannel.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
