<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="html/base/head.html :: common_head(~{::title})">
    <title>levelUp</title>
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!-- Masthead-->
<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">
</header>

<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container-sm">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">새 글 쓰기</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 작성해주세요">
        </div>

        <select class="form-select" aria-label="Default select example" name="category" id="category">
            <option selected value="NONE">카테고리를 선택해주세요</option>
            <option value="INFO">정보</option>
            <option value="SELF_IMPROVEMENT">자기계발</option>
            <option value="TIP">팁</option>
            <option value="LIFE">생활</option>
            <option value="TALK">수다</option>
            <option value="INTRODUCE">인사</option>
        </select>

        <br><br>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content"></textarea>
        </div>

        <div class="alert alert-danger" id="alert" role="alert">
            <h4 class="alert-heading"></h4>
        </div>

        <br>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" id="postingButton">작성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" id="cancelButton">취소</button>
            </div>
        </div>

    </div>
</section>

<!-- Footer-->
<!--<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">-->
<!--</footer>-->

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script type="module" src="/js/post/createPost.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
