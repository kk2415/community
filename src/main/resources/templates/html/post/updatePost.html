<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!-- Masthead-->
<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">
</header>

<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container-sm">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">새 글 쓰기</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 작성해주세요">
        </div>

        <select class="form-select" aria-label="Default select example" name="category" id="category">
            <option id="NONE" value="NONE">카테고리를 선택해주세요</option>
            <option id="INFO" value="INFO">정보</option>
            <option id="SELF_IMPROVEMENT" value="SELF_IMPROVEMENT">자기계발</option>
            <option id="TIP" value="TIP">팁</option>
            <option id="LIFE" value="LIFE">생활</option>
            <option id="TALK" value="TALK">수다</option>
            <option id="INTRODUCE" value="INTRODUCE">인사</option>
        </select>

        <br><br>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content"></textarea>
        </div>

        <div class="alert alert-danger" id="alert" role="alert">
            <h4 class="alert-heading"></h4>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" id="updateButton">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" id="cancelButton">취소</button>
            </div>
        </div>

    </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script src="/js/navigation.js"></script>

<script type="module" src="/js/post/updatePost.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
