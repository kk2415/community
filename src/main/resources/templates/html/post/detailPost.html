<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">

<!-- Navigation-->
<nav th:replace="html/base/navigation.html :: navigation" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
</nav>

<!-- Masthead-->
<header th:replace="html/base/header.html :: commonHeader" class="masthead bg-primary text-white text-center">
</header>

<!-- Contact Section-->
<section class="page-section" id="contact">
        <div class="container" style="width: 50%">
            <div class="row">
                <div class="col border-bottom">
                    <p id="writer" class="h6">작성자</p>
                    <h1 id="title" class="display-3">h1. Bootstrap heading</h1>
                    <br>
                    <p class="h6">
                        <span>작성일
                            &nbsp;
                            <span id="dateCreated">2022.04.25</span>
                        </span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <span>조회
                            &nbsp;
                            <span id="views">58</span>
                        </span>
                        &nbsp;&nbsp;&nbsp;

                        <span>추천
                            &nbsp;
                            <span id="voteCount">1</span>
                        </span>
                        &nbsp;&nbsp;&nbsp;

                        <span>댓글
                            &nbsp;
                            <span id="commentCount">1</span>
                        </span>
                    </p>
                </div>

                <div class="w-100"></div>

                <div class="col-lg-11">
                    <br><br>
                    <h1 class="display-6">
                        <p id="content">내용</p>
                    </h1>
                    <br><br><br><br>
                </div>

                <div class="col">
                    <button id="vote" class="btn-lg btn btn-primary" type="button">추천</button>
                </div>

                <div class="w-100"></div>

                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="modifyButton" style="display: none">수정</button>
                    <button class="btn btn-primary btn-lg" type="button" id="deleteButton" style="display: none">삭제</button>
                </div>
            </div>

            <hr>
            <br>

            <div id="commentFrame" class="row row-cols-1">
                <div class="col">
                    <br>
                    <h2>댓글 4</h2>
                    <br>
                </div>

                <div id="comment" class="comment col border-bottom border-top">
                    <br>
                    <span id="commentWriter">댓글작성자</span>
                    &nbsp;&nbsp;&nbsp;
                    <span id="commentDate">댓글 등록일</span>
                    <p id="commentContent">댓글 내용</p>
                    <p id="commentReply">답글쓰기</p>
                </div>
            </div>

            <br>
            <br>

            <div class="mb-3">
                <textarea id="contentOfWritingComment" class="form-control" rows="3" placeholder="댓글을 입력해주세요"></textarea>
                <br>
                <button class="btn btn-primary btn-lg float-end" type="button" id="commentingButton">등록</button>
            </div>

            <br><br><br><br>

            <div>
                <button class="btn btn-primary btn-lg float-start" type="button" id="allPostButton">목록으로</button>
                <div class="d-grid gap-2 d-md-block float-end">
                    <button class="btn btn-primary btn-lg" type="button" id="prevPostButton">이전글</button>
                    <button class="btn btn-primary btn-lg" type="button" id="nextPostButton">다음글</button>
                </div>
            </div>

        </div>
</section>

<!-- Footer-->
<footer th:replace="html/base/footer.html :: commonFooter" class="footer text-center">
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
</div>

<script type="module" src="/js/post/detailPost.js"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>

</html>
