<!DOCTYPE html>
<html th:replace="~{base.html :: baseLayout (~{::title}, ~{::contents}, ~{::links})}"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link>
</head>
<body>
<div id="contents">
    <h2 id="title"></h2>
    <div id="loginForm">
        <form class="form-horizontal" th:object="${member}" id="registerForm" action="/" method="post">
            <div class="form-group">
                <label class="fieldlabel" th:for="password">이메일</label>
                <input type="password" th:field="*{password}" placeholder="이메일" required>
                <div class="error-message" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label class="fieldlabel" th:for="name">패스워드</label>
                <input type="text" th:field="*{name}" placeholder="패스워드" required>
                <div class="error-message" th:errors="*{name}"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
